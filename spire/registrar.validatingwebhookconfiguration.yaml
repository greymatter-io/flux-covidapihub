apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: registrar
webhooks:
  - name: registrar.spire.svc.cluster.local
    clientConfig:
      service:
        name: registrar
        namespace: spire
        port: 443
        path: "/validate"
      caBundle: 
    admissionReviewVersions:
      - v1beta1
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "v1"
        operations:
          - "CREATE"
          - "DELETE"
        resources:
          - "pods"
        scope: "Namespaced"
