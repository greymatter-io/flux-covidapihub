apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nginx-logstash
  labels:
    app: nginx-logstash
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nginx-logstash
subjects:
  - kind: ServiceAccount
    name: nginx-logstash
    namespace: observables
