apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: apier
    app: unicef-indicators-handwashing
    cluster: apis.unicef-indicators-handwashing
  name: unicef-indicators-handwashing
  namespace: apis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: apier
      app: unicef-indicators-handwashing
      cluster: apis.unicef-indicators-handwashing
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.21.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: apier
        app: unicef-indicators-handwashing
        cluster: apis.unicef-indicators-handwashing
    spec:
      serviceAccountName: apis-sa
      containers:
      - name: apier
        env:
        - name: SHEETS
          value: "Dataset"
        - name: SHEET_SKIP_ROWS
          value: 0,1,2,3,4,5,6
        - name: SOURCE_FORMAT
          value: excel
        - name: SOURCE_URL
          value: https://sdmx.data.unicef.org/ws/public/sdmxapi/rest/data/UNICEF,WASH_HEALTHCARE_FACILITY,1.0/.WS_HCF_H-L...?format=excel
        image: docker.greymatter.io/development/gm-apier:2.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: swagger-static
            mountPath: /app/static
            readOnly: true
      - name: sidecar
        image: "docker.greymatter.io/development/gm-proxy:1.5.1"
        imagePullPolicy: IfNotPresent
        args:
          - -c
          - /etc/greymatter/config.yaml
        command:
          - /app/gm-proxy
        ports:
          - name: metrics
            containerPort: 8080
          - name: sidecar
            containerPort: 8443
        volumeMounts:
          - name: sidecar-config
            mountPath: /etc/greymatter
            readOnly: true
          - name: spire-socket
            mountPath: /run/spire/sockets
            readOnly: false
      imagePullSecrets:
        - name: docker.greymatter.io
      volumes:
        - name: spire-socket
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
        - name: sidecar-config
          configMap:
            name: unicef-indicators-handwashing-sidecar
        - name: swagger-static
          configMap:
            name: unicef-indicators-handwashing-swagger
