apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: novelcovid.scraper
      cluster: apis.novelcovid.scraper
  strategy: {}
  template:
    metadata:
      labels:
        app: novelcovid.scraper
        cluster: apis.novelcovid.scraper
    spec:
      containers:
      - args:
        - npm
        - run
        - start:scraper
        env:
        - name: APPLE_INTERVAL
          value: "864e5"
        - name: INTERVAL
          value: "6e5"
        - name: NYT_INTERVAL
          value: "864e5"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis
              key: password
        - name: REDIS_PORT
          value: "6379"
        - name: SERVER_PORT
          value: "3000"
        image: novelcovid/novelcovid-api:latest
        imagePullPolicy: "Always"
        name: covid-api-scraper
        ports:
        - containerPort: 3000
        resources: {}
      restartPolicy: Always
status: {}
