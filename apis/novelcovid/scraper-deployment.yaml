apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.prod.yml
    kompose.version: 1.21.0 ()
  labels:
    io.kompose.service: scraper
  name: scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: scraper
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.prod.yml
        kompose.version: 1.21.0 ()
      labels:
        io.kompose.network/redis-net: "true"
        io.kompose.service: scraper
    spec:
      containers:
      - args:
        - npm
        - run
        - start:scraper
        env:
        - name: APPLE_INTERVAL
          value: "864e5"
        - name: INTERVAL
          value: "6e5"
        - name: NYT_INTERVAL
          value: "864e5"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PASSWORD
          value: $REDIS_PASSWORD
        - name: REDIS_PORT
          value: "6379"
        - name: SERVER_PORT
          value: "3000"
        image: novelcovid/novelcovid-api:latest
        imagePullPolicy: "Always"
        name: covid-api-scraper
        ports:
        - containerPort: 3000
        resources: {}
      restartPolicy: Always
status: {}
