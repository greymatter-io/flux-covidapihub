apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.21.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: apier
    app: usafacts-coronavirus-deaths
    cluster: apis.usafacts-coronavirus-deaths
  name: usafacts-coronavirus-deaths
  namespace: apis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: apier
      app: usafacts-coronavirus-deaths
      cluster: apis.usafacts-coronavirus-deaths
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.21.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: apier
        app: usafacts-coronavirus-deaths
        cluster: apis.usafacts-coronavirus-deaths
    spec:
      serviceAccountName: apis-sa
      containers:
      - name: apier
        env:
        - name: SOURCE_URL
          value: https://usafactsstatic.blob.core.windows.net/public/data/covid-19/covid_deaths_usafacts.csv
        - name: REDOC_URL
          value: /docs
        image: docker.greymatter.io/development/gm-apier:2.0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: swagger-static
            mountPath: /app/static
            readOnly: true
      - name: sidecar
        image: "docker.greymatter.io/development/gm-proxy:1.5.1"
        imagePullPolicy: IfNotPresent
        args:
          - -c
          - /etc/greymatter/config.yaml
        command:
          - /app/gm-proxy
        ports:
          - name: metrics
            containerPort: 8080
          - name: sidecar
            containerPort: 8443
        volumeMounts:
          - name: sidecar-config
            mountPath: /etc/greymatter
            readOnly: true
          - name: spire-socket
            mountPath: /run/spire/sockets
            readOnly: false
      imagePullSecrets:
        - name: docker.greymatter.io
      volumes:
        - name: spire-socket
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
        - name: sidecar-config
          configMap:
            name: usafacts-coronavirus-deaths-sidecar
        - name: swagger-static
          configMap:
            name: usafacts-coronavirus-deaths-swagger