---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboard
    cluster: sense.dashboard
  name: dashboard
  namespace: sense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
      cluster: sense.dashboard
  template:
    metadata:
      labels:
        app: dashboard
        cluster: sense.dashboard
    spec:
      serviceAccountName: dashboard
      containers:
      - name: sidecar
        image: "docker.greymatter.io/development/gm-proxy:1.5.1"
        imagePullPolicy: IfNotPresent
        args:
        - -c
        - /etc/greymatter/config.yaml
        command:
        - /app/gm-proxy
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: sidecar
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: sidecar-config
          mountPath: /etc/greymatter
          readOnly: true
        - name: spire-socket
          mountPath: /run/spire/sockets
          readOnly: false
        env:
        - name: METRICS_KEY_FUNCTION
          value: depth
      - name: dashboard
        image: docker.greymatter.io/development/gm-dashboard:covidapihub
        imagePullPolicy: Always
        env:
        - name: FABRIC_SERVER
          value: /catalog/latest/
        - name: CONFIG_SERVER
          value: /api/latest/v1.0/
        - name: USE_PROMETHEUS
          value: "true"
        - name: OBJECTIVES_SERVER
          value: /objectives/latest/
        - name: PROMETHEUS_SERVER
          value: /prometheus/latest/api/v1/
        - name: BASE_URL
          value: /dashboard
        - name: PORT
          value: "10080"
        - name: REQUEST_TIMEOUT
          value: "30000"
        ports:
        - name: dashboard
          containerPort: 10080
          protocol: TCP
      imagePullSecrets:
      - name: docker.greymatter.io
      volumes:
      - name: sidecar-config
        configMap:
          name: dashboard-sidecar
      - name: spire-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
