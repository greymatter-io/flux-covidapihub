---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: catalog
    cluster: sense.catalog
  name: catalog
  namespace: sense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
      cluster: sense.catalog
  template:
    metadata:
      labels:
        app: catalog
        cluster: sense.catalog
    spec:
      serviceAccountName: catalog
      containers:
        - name: sidecar
          image: "docker.production.deciphernow.com/deciphernow/gm-proxy:1.2.2"
          imagePullPolicy: IfNotPresent
          args:
            - -c
            - /etc/greymatter/config.yaml
          command:
            - /app/gm-proxy
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: sidecar
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: sidecar-config
              mountPath: /etc/greymatter
              readOnly: true
            - name: spire-socket
              mountPath: /run/spire/sockets
              readOnly: false
          env:
          - name: METRICS_KEY_FUNCTION
            value: depth
        - name: catalog
          image: docker.production.deciphernow.com/deciphernow/gm-catalog:1.0.6
