---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: private
  namespace: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "https"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - services.greymatter.io
      secretName: wildcard.greymatter.io
  rules:
    - host: services.greymatter.io
      http:
        paths:
          - path: /
            backend:
              serviceName: private
              servicePort: 8443
